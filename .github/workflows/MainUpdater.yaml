name: Main ReadMe Updater

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 */12 * * *

permissions: write-all

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🎏 Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ✨ Create ReadMe.md
        run: |
          cd ${GITHUB_WORKSPACE}/
          npm i
          node src/update.js
      - name: 🚀 Deploy
        run: >
          git config user.name "Arch Warden"
          git config user.email "tombos255+archwarden@gmail.com"
          git add .
          git commit -am "[Automatic] Updated ReadMe.md"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
